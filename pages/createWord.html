<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Traductor</title>
</head>
<body>
    <header>
        <a href="../index.html"><h1>Traductor</h1></a>
        <a id="Create" href="pages/createWord.html">Crear palabra</a>
    </header>
    <h2>Agregar Nueva Palabra</h2>
    <form id="create-word-form">
        <input id="english-word" type="text" placeholder="Palabra en inglés" required />
        <input id="spanish-word" type="text" placeholder="Palabra en español" required />
        <input id="example-word" type="text" placeholder="Ejemplo (opcional)" />
        <select id="category-select" required>
        </select>
        <button type="submit">Añadir palabra</button>
      </form>
      <p id="create-word-message"></p>
     
      
    
        
    <h2>lista de palabras</h2>
    <select id="categorySelect"></select>
    <table>
      <thead>
        <tr>
          <th>English</th>
          <th>Spanish</th>
          <th>Example</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="tableWords"></tbody>
    </table>
    

    <script type="module" src="../scripts/createWord.js"></script>
</body>
</html>
